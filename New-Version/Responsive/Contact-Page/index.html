    <body>
        <h1>Interested in our business pricing?</h1>
        <h4>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h4>
        <form action="form" class="form1">

            <div class="two-column-form">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Ethan Johnson">
                </div>
        
                <div>
                    <label for="Company-Email">Company Email</label>

                </div>
            </div>

            <div class="form-2">
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="text-area" cols="30" rows="10">50-100 employees</textarea>
                </div>
        
                <div>
                    <button>Contact Sales</button>
                </div>
            </div>

        </form>
