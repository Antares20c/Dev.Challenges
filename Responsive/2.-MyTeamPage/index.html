<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>My Team</h1>
        <section>
            <h5>Who we are?</h5>
            <p>We are a team of creatively diverse,
               driven, innovative individuals working in various
             locations around the world.
            </p>
        </section>
    </header>
    <section class="team-members">
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo1.png" alt="Team-member 1">
                <h3>Bill Mahoney</h3>
                <p class="position">Product Owner</p>
            </div>
        </section>
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo2.png" alt="Team-member 2">
                <h3>Saba Cabrera</h3>
                <p class="position">Art Director</p>
            </div>
        </section>
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo3.png" alt="Team-member 3">
                <h3>Shae Le</h3>
                <p class="position">Tech Lead</p>
            </div>
        </section>
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo4.png" alt="Team-member 4">
                <h3>Skylah Lu</h3>
                <p class="position">UX Design</p>
            </div>
        </section>
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo5.png" alt="Team-member 5">
                <h3>Griff Richards</h3>
                <p class="position">Developer</p>
            </div>
        </section>
        <section class="team-member">
            <div class="member-info">
                <img src="Team/photo6.png" alt="Team-member 6">
                <h3>Stan John</h3>
                <p class="position">Developer</p>
            </div>
        </section>
    </section>
</body>
</html>
